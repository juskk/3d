<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.min.css" >
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <title>surogou</title>
</head>
<body>
    
    <header class="header">

        <section class="header-up">
            <div class="container">
                <div class="header-up__inside">

                <div class="header-up__left">
                    <a href=""><i class="fa fa-2x fa-home"></i></a>
                    <div class="header-up__line"></div>
                    <a href="">about</a>
                    <div class="header-up__line"></div>
                    <a href="">contact</a>
                    <div class="header-up__line"></div>
                    <a href="">login</a>
                    <div class="header-up__line"></div>
                    <a href="">register</a>
                </div>

                <div class="header-up__right">
                    <i class="fa fa-phone"></i>
                    <p>+00 (123) 456 7890</p>
                    <div class="header-up__line"></div>
                    <i class="fa fa-envelope"></i>
                    <p>INFO@DOMAIN.COM</p>
                </div>

                </div>
            </div>
        </section>




        <section class="header-down">
            <div class="container">
                <div class="header-down__inside">

                    <div class="header-down__left">
                        <p>
                            <span class="header-down__span1">Suro</span>
                            <span class="header-down__span2">gou</span>
                        </p>
                    </div>

                    <div class="header-down__right">
                        <div class="header-down__part">
                            <div class="header-down__div-img">
                                <i class="fa fa-2x fa-phone"></i>                               
                            </div>
                            <div class="header-down__div-text">
                                <p style="font-weight: bold; padding-bottom: 5px"> Call Us: </p>
                                <p> +00 (123) 456 7890 </p>
                            </div>
                        </div>

                        <div class="header-down__part">
                            <div class="header-down__div-img">
                                <i style="margin-left: -2px; margin-top: -2px" class="fa fa-2x fa-calendar"></i>                               
                            </div>
                            <div class="header-down__div-text">
                                <p style="font-weight: bold; padding-bottom: 5px"> Mon. - Sat.: </p>
                                <p> 08.00am - 18.00pm </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        
    </header>

</body>
</html>
